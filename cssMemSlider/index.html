<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Only Slider</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="slider">

    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">

    <h1> CSS Mem Slider </h1>
    <div class="slides">
      <div class="slide slide_1">
        <img src="./img/photo_2022-03-10_09-03-00.jpg" alt="mem">
      </div>
      <div class="slide">
        <img src="./img/photo_2022-04-11_14-39-49.jpg" alt="mem">
      </div>
      <div class="slide">
        <img src="./img/photo_2022-04-27_11-47-54.jpg" alt="mem">
      </div>
      <div class="slide">
        <img src="./img/photo_2022-04-25_15-10-23.jpg" alt="mem">
      </div>
    </div>

    <div class="bottom-container">

      <div class="slides-subtitle">
        <p class="slide-text t1">Hello world!</p>
        <p class="slide-text">Music everywhere</p>
        <p class="slide-text">Kawaii</p>
        <p class="slide-text">It's not mem, it's a life</p>
      </div>

      <div class="controls">
        <label for="s1" class="label">
          <div class="label__circle c1"></div>
        </label>
        <label for="s2" class="label">
          <div class="label__circle c2"></div>
        </label>
        <label for="s3" class="label">
          <div class="label__circle c3"></div>
        </label>
        <label for="s4" class="label">
          <div class="label__circle c4"></div>
        </label>
      </div>
    </div>


  </div>
</body>

</html>
